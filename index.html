<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>User Form</h1>
    <form id="userForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="mobileNo">Mobile No:</label>
      <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="street">Street:</label>
      <input type="text" id="street" name="street" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required><br>

      <label for="loginId">Login ID:</label>
      <input type="text" id="loginId" name="loginId" pattern="[a-zA-Z0-9]{8}" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" required><br>

      <button type="submit">Save</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
